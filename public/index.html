<!doctype html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>VAT validation</title>
    <style>
      :root{
        --bg:#0b1020; --card:#121a33; --muted:#aab3d0; --text:#e9edff;
        --line:rgba(255,255,255,.10); --accent:#6ea8fe;
        --ok:#39d98a; --bad:#ff6b6b; --warn:#ffd166;
      }
      body{ margin:0; font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial;
        background: radial-gradient(1200px 700px at 20% 10%, #18214a 0%, var(--bg) 60%);
        color:var(--text);
      }
      .wrap{ max-width:1100px; margin:32px auto; padding:0 18px; }
      .card{
        background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
        border:1px solid var(--line); border-radius:16px;
        box-shadow: 0 20px 50px rgba(0,0,0,.35);
        padding:18px;
      }
      h1{ font-size:20px; margin:0 0 6px 0; }
      .hint{ margin:0 0 14px 0; color:var(--muted); font-size:13px; line-height:1.35; }
      textarea{
        width:100%; min-height:140px; resize:vertical;
        padding:12px; border-radius:12px;
        border:1px solid var(--line); background: rgba(0,0,0,.25);
        color:var(--text); outline:none; font-size:14px;
      }
      textarea:focus{ border-color: rgba(110,168,254,.55); box-shadow: 0 0 0 4px rgba(110,168,254,.12); }
      .controls{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-top:12px; }
      .btn{
        border:1px solid rgba(110,168,254,.35);
        background: rgba(110,168,254,.14);
        color: var(--text); padding:10px 14px;
        border-radius:12px; cursor:pointer; font-weight:700;
      }
      .btn:hover{ background: rgba(110,168,254,.20); }
      .btn:disabled{ opacity:.55; cursor:not-allowed; }

      .btnWarn{
        border:1px solid rgba(255,209,102,.35);
        background: rgba(255,209,102,.12);
      }
      .btnWarn:hover{ background: rgba(255,209,102,.18); }

      .field, select, input{
        border:1px solid var(--line); background: rgba(0,0,0,.25);
        color: var(--text); padding:9px 10px; border-radius:12px; outline:none; font-size:13px;
      }
      input::placeholder{ color: rgba(233,237,255,.45); }
      .meta{ margin-left:auto; display:flex; gap:10px; align-items:center; color: var(--muted); font-size:13px; }
      .progressWrap{
        margin-top:12px; border:1px solid var(--line); background: rgba(0,0,0,.25);
        border-radius:999px; overflow:hidden; height:10px; display:none;
      }
      .progressBar{
        height:100%; width:0%;
        background: linear-gradient(90deg, rgba(110,168,254,.35), rgba(110,168,254,.95));
        transition: width .20s ease;
      }
      .progressText{ margin-top:6px; color: var(--muted); font-size:12px; display:none; }
      .tableCard{ margin-top:16px; padding:0; overflow:hidden; display:none; }
      table{ width:100%; border-collapse:separate; border-spacing:0; font-size:13px; }
      thead th{
        position:sticky; top:0; background: rgba(18,26,51,.95); backdrop-filter: blur(6px);
        border-bottom:1px solid var(--line);
        padding:10px; text-align:left; color: var(--muted); font-weight:800;
        cursor:pointer; user-select:none; white-space:nowrap;
      }
      tbody td{ border-bottom:1px solid var(--line); padding:10px; vertical-align:top; }
      tbody tr:hover{ background: rgba(255,255,255,.03); }
      .pill{
        display:inline-flex; align-items:center; gap:6px;
        padding:3px 10px; border-radius:999px; border:1px solid var(--line);
        font-weight:800; font-size:12px; white-space:nowrap;
      }
      .pill.ok{ border-color: rgba(57,217,138,.35); background: rgba(57,217,138,.12); color: var(--ok); }
      .pill.bad{ border-color: rgba(255,107,107,.35); background: rgba(255,107,107,.10); color: var(--bad); }
      .pill.warn{ border-color: rgba(255,209,102,.35); background: rgba(255,209,102,.10); color: var(--warn); }
      .rowOk{ box-shadow: inset 4px 0 0 rgba(57,217,138,.65); }
      .rowBad{ box-shadow: inset 4px 0 0 rgba(255,107,107,.65); }
      .rowWarn{ box-shadow: inset 4px 0 0 rgba(255,209,102,.65); }
      .muted{ color: var(--muted); } .small{ font-size:12px; } .nowrap{ white-space:nowrap; }
      @media (max-width: 820px){ .meta{ width:100%; margin-left:0; } thead th{ position:static; } }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="card">
        <h1>VAT validation (VATcomply)</h1>
        <p class="hint">
          Vul VAT-nummers in <b>met</b> country prefix. Elke regel = één VAT.
          Voorbeelden: <code>NL002065538B01</code>, <code>FR40303265045</code>, <code>DE123456789</code>
        </p>

        <textarea id="vats" placeholder="NL002065538B01&#10;FR40303265045"></textarea>

        <div class="controls">
          <button class="btn" id="btnRun">Validate</button>
          <button class="btn btnWarn" id="btnRetry" disabled>Retry pending (force)</button>

          <input class="field" id="search" placeholder="Filter: VAT / naam / adres / country..." style="min-width:260px;" />
          <select id="filterValid">
            <option value="all">All</option>
            <option value="valid">Valid</option>
            <option value="invalid">Invalid</option>
            <option value="pending">Pending</option>
            <option value="error">Error</option>
          </select>
          <select id="filterSource">
            <option value="all">All sources</option>
          </select>

          <div class="meta">
            <span id="countText">0 rows</span>
            <span class="muted small" id="sortText"></span>
          </div>
        </div>

        <div class="progressWrap" id="progressWrap"><div class="progressBar" id="progressBar"></div></div>
        <div class="progressText" id="progressText"></div>
      </div>

      <div class="card tableCard" id="tableCard">
        <div style="overflow:auto; max-height: 520px;">
          <table id="tbl"></table>
        </div>
      </div>
    </div>

    <script>
      const $ = (id) => document.getElementById(id);

      const columns = [
        { key: "input", label: "input" },
        { key: "source", label: "source" },
        { key: "state", label: "state" },
        { key: "vat_number", label: "vat_number" },
        { key: "country_code", label: "country_code" },
        { key: "name", label: "name" },
        { key: "address", label: "address" },
        { key: "error", label: "error" },
        { key: "status", label: "status" },
        { key: "attempts", label: "attempts" },
        { key: "next_retry_at", label: "next_retry_at" }
      ];

      let allRows = [];
      let sortState = { key: "input", dir: "asc" };

      function parseLines(text) {
        return text.split(/\r?\n/).map(l => l.trim()).filter(l => l.length > 0);
      }
      function normalizeText(v) { return String(v ?? "").toLowerCase(); }

      function getRowState(row){
        if (row.error === "PENDING_RETRY") return "pending";
        if (row.error) return "error";
        if (row.valid === true) return "valid";
        if (row.valid === false) return "invalid";
        return "unknown";
      }

      function pillForRow(row){
        const st = getRowState(row);
        if (st === "valid") return `<span class="pill ok">valid</span>`;
        if (st === "invalid") return `<span class="pill bad">invalid</span>`;
        if (st === "pending") return `<span class="pill warn">pending</span>`;
        if (st === "error") return `<span class="pill warn">error</span>`;
        return `<span class="pill">—</span>`;
      }

      function valueForSort(v){
        if (v === true) return 1;
        if (v === false) return 0;
        return String(v ?? "").toLowerCase();
      }

      function escapeHtml(str){
        return String(str)
          .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
          .replaceAll('"',"&quot;").replaceAll("'","&#039;");
      }

      function formatNextRetry(ts){
        if (!ts) return "";
        const d = new Date(ts);
        return isNaN(d.getTime()) ? String(ts) : d.toLocaleString();
      }

      function refreshRetryButton(){
        const retryables = allRows.filter(r => r.error === "PENDING_RETRY");
        $("btnRetry").disabled = retryables.length === 0;
        $("btnRetry").textContent = retryables.length ? `Retry pending (force) (${retryables.length})` : "Retry pending (force)";
      }

      function applyFiltersAndSort(){
        const q = normalizeText($("search").value);
        const fv = $("filterValid").value;
        const fs = $("filterSource").value;

        let rows = allRows.slice();

        rows = rows.filter(r => {
          const st = getRowState(r);
          if (fv === "all") return true;
          return st === fv;
        });

        rows = rows.filter(r => {
          if (fs === "all") return true;
          return String(r.source || "") === fs;
        });

        if (q) {
          rows = rows.filter(r => {
            const hay = [r.input, r.vat_number, r.country_code, r.name, r.address, r.source, r.error]
              .map(normalizeText).join(" | ");
            return hay.includes(q);
          });
        }

        const { key, dir } = sortState;
        rows.sort((a,b) => {
          const av = valueForSort(a[key]);
          const bv = valueForSort(b[key]);
          if (av < bv) return dir === "asc" ? -1 : 1;
          if (av > bv) return dir === "asc" ? 1 : -1;
          return 0;
        });

        $("countText").textContent = `${rows.length} rows`;
        $("sortText").textContent = `sort: ${sortState.key} (${sortState.dir})`;

        renderTable(rows);
        refreshRetryButton();
      }

      function renderTable(rows){
        $("tableCard").style.display = "block";

        const thead = `
          <thead><tr>
            ${columns.map(c => {
              const arrow = (sortState.key === c.key) ? (sortState.dir === "asc" ? " ▲" : " ▼") : "";
              return `<th data-key="${c.key}">${c.label}${arrow}</th>`;
            }).join("")}
          </tr></thead>
        `;

        const tbody = `
          <tbody>
            ${rows.map(r => {
              const st = getRowState(r);
              const rowClass = st === "valid" ? "rowOk" : (st === "pending" ? "rowWarn" : (st === "invalid" || st === "error") ? "rowBad" : "");
              const rowWithState = { ...r, state: st, next_retry_at: formatNextRetry(r.next_retry_at) };
              return `
                <tr class="${rowClass}">
                  ${columns.map(c => {
                    if (c.key === "state") return `<td>${pillForRow(r)}</td>`;
                    const v = rowWithState[c.key] ?? "";
                    return `<td>${escapeHtml(v)}</td>`;
                  }).join("")}
                </tr>
              `;
            }).join("")}
          </tbody>
        `;

        $("tbl").innerHTML = thead + tbody;

        $("tbl").querySelectorAll("thead th").forEach(th => {
          th.addEventListener("click", () => {
            const key = th.getAttribute("data-key");
            if (!key) return;
            if (sortState.key === key) sortState.dir = (sortState.dir === "asc") ? "desc" : "asc";
            else { sortState.key = key; sortState.dir = "asc"; }
            applyFiltersAndSort();
          });
        });
      }

      function setProgress(current, total){
        const pct = total ? Math.round((current / total) * 100) : 0;
        $("progressWrap").style.display = "block";
        $("progressText").style.display = "block";
        $("progressBar").style.width = `${pct}%`;
        $("progressText").textContent = `Progress: ${current}/${total} (${pct}%)`;
      }
      function resetProgress(){
        $("progressWrap").style.display = "none";
        $("progressText").style.display = "none";
        $("progressBar").style.width = "0%";
        $("progressText").textContent = "";
      }

      async function validateOne(vat){
        const res = await fetch("/api/validate-batch", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ vat_numbers: [vat] })
        });
        const data = await res.json().catch(() => ({}));
        return (data.results && data.results[0]) ? data.results[0] : { input: vat, error: "NO_RESULT" };
      }

      function rebuildSourceFilter(){
        const sources = new Set(allRows.map(r => r.source).filter(Boolean));
        const current = $("filterSource").value;
        $("filterSource").innerHTML =
          `<option value="all">All sources</option>` +
          Array.from(sources).sort().map(s => `<option value="${escapeHtml(s)}">${escapeHtml(s)}</option>`).join("");
        if (Array.from(sources).includes(current) || current === "all") $("filterSource").value = current;
      }

      async function run(){
        const vats = parseLines($("vats").value);
        if (!vats.length) return;

        $("btnRun").disabled = true;
        $("btnRetry").disabled = true;
        $("btnRun").textContent = "Running…";

        allRows = [];
        resetProgress();
        setProgress(0, vats.length);

        for (let i = 0; i < vats.length; i++){
          setProgress(i, vats.length);
          let row;
          try { row = await validateOne(vats[i]); }
          catch { row = { input: vats[i], error: "REQUEST_FAILED" }; }

          allRows.push(row);
          rebuildSourceFilter();
          applyFiltersAndSort();
          setProgress(i + 1, vats.length);
        }

        $("btnRun").disabled = false;
        $("btnRun").textContent = "Validate";
        refreshRetryButton();
      }

      async function retryPendingForce(){
        const pending = allRows.filter(r => r.error === "PENDING_RETRY");
        if (!pending.length) return;

        $("btnRetry").disabled = true;
        $("btnRetry").textContent = "Retrying…";

        resetProgress();
        setProgress(0, pending.length);

        // stuur alle pending VATs in 1 request naar server (server doet ze 1-voor-1, traag)
        const vat_numbers = pending.map(r => r.vat_number || r.input).filter(Boolean);

        const res = await fetch("/api/retry-pending", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ vat_numbers, force: true })
        });

        const data = await res.json().catch(() => ({}));
        const results = Array.isArray(data.results) ? data.results : [];

        // merge terug op vat_number
        const byVat = new Map(results.map(r => [String(r.vat_number || "").toUpperCase(), r]));
        allRows = allRows.map(r => {
          const key = String(r.vat_number || r.input || "").toUpperCase();
          return byVat.has(key) ? { ...r, ...byVat.get(key) } : r;
        });

        setProgress(pending.length, pending.length);
        rebuildSourceFilter();
        applyFiltersAndSort();

        refreshRetryButton();
      }

      $("btnRun").addEventListener("click", run);
      $("btnRetry").addEventListener("click", retryPendingForce);
      $("search").addEventListener("input", applyFiltersAndSort);
      $("filterValid").addEventListener("change", applyFiltersAndSort);
      $("filterSource").addEventListener("change", applyFiltersAndSort);
    </script>
  </body>
</html>
